spring.application.name=Temp Box

# Database Configuration for Docker
spring.datasource.url=jdbc:postgresql://tempo-box-postgres:5432/tempo_box
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration for Docker
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# Application Configuration
app.file.upload-dir=/app/uploads
app.auth.static-token=${AUTH_TOKEN:tempo-box-admin-token-2024}
app.cleanup.interval=${CLEANUP_INTERVAL:3600000}
app.version=${APP_VERSION:1.0.0}

# Logging Configuration for Docker
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.br.com.a3sitsolutions.tempo_box=INFO