spring.application.name=Temp Box

# Database Configuration (Development - Local)
spring.datasource.url=jdbc:postgresql://192.168.1.112:5432/tempo_box
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# Application Configuration
app.file.upload-dir=./uploads
app.auth.static-token=${AUTH_TOKEN:tempo-box-admin-token-2024}
app.cleanup.interval=${CLEANUP_INTERVAL:3600000}
app.version=${APP_VERSION:1.0.0}

# OpenAPI/Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.packages-to-scan=br.com.a3sitsolutions.tempo_box.controller
springdoc.show-actuator=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,openapi,swagger-ui
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Development Profile (Default)
# Para Docker, use: SPRING_PROFILES_ACTIVE=docker
