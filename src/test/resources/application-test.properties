spring.application.name=Temp Box Test

# Test Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# File Upload Configuration for Tests
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# Application Configuration for Tests
app.file.upload-dir=./test-uploads
app.auth.static-token=test-token-2024
app.cleanup.interval=3600000

# Logging Configuration for Tests
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.br.com.a3sitsolutions.tempo_box=INFO
logging.level.root=WARN